    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Clothing</title>
  <style>
   
    div h1 {
        font-size: larger;
        
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      
      color: #222;
      background-image: "backgroundvid.mov";
    }

    header {
      background: #fff;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      font-size: 28px;
      letter-spacing: 2px;
      font-weight: bold;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #333;
      font-size: 26px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #a67c52;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1521335629791-ce4aec67dd47') center/cover no-repeat;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .hero h2 {
      font-size: 48px;
      margin-bottom: 20px;
      letter-spacing: 3px;
      color: #111;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #111;
    }

    .btn {
      padding: 12px 30px;
      background: #dfa163;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 4px;
      transition: background 0.3s;
      animation-name: example;
    }

    .btn:hover {
      background: #6c390d;
    }
    
  
  
  
  

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
    .bg-video {
      position: fixed;
      right:0;
      bottom: 0;
      min-width: 100%;
      max-width: 100%;
      z-index: -1;
    }
    nav{
        text-align: end;
    }
  </style>
</head>
<body>

  <header>  <img src="finallogo.jpg" height="200px" alt="logo">
    <nav>
      <a href="home.html">Home</a>
      <a href="categories.html">Shop</a>
      <a href="aboutpage.html">About</a>
      <a href="contactus.html">Contact</a>
    </nav>
  </header>
<video autoplay muted loop 
class="bg-video">
<source src="backgroundvid.mp4"
type="video/mp4">
</video>
  <section class="hero">
    <h2>Luxury Redefined</h2>
    <p>Discover timeless fashion crafted with elegance</p>
    <a href="categories.html" class="btn">Shop Now</a>
  </section>

  <footer>
    © 2025 Élysée Clothing. All Rights Reserved.
  </footer>

</body>
</html>
